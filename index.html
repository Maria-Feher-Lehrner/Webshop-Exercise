<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/styleAddOn.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" id="shop-nav">Webshop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-warning" type="submit" id="cart-nav">
                        <img src="assets/icons/cart3.svg" alt="Warenkorb" style="width: 30px; height: 20px;">
                    </button>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Anmelden
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#" id="login">Login</a></li>
                        <li><a class="dropdown-item disabled" href="#" id="logout">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-item" id="order-list">
                    <a class="nav-link disabled" href="#">Meine Bestellungen</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row m-3">
    <div class="col-0" id="warenkorb">
        <!--Hier den content vom Warenkorb dynamisch generieren-->
    </div>
    <div class="col-12" id="webshop">
        <h1 class="text-center">Unsere Produktkategorien</h1>

            <div class="list-group container-fluid col-12 col-md-10 col-lg-8 shadow p-3 mb-5 bg-body-tertiary rounded"
                 id="categories-output">
                <!--Hier kommen die mit js dynamisch generierten verlinkten Listenelemente rein
                (buttons, damit auch disablen der letzten beiden leeren Kategorien moeglich ist)-->
            </div>
    </div>
</div>

<div class="row">
    <div class="d-flex align-content-stretch flex-wrap" id="products-output">
        <!--Hier kommen die mit js dynamisch generierten Produktergebnisse rein-->
    </div>
</div>

<div class="modal fade" id="modalShoppingInfo" tabindex="-1" aria-labelledby="ModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalTitle">Produkt hinzugefügt</h5>
            </div>
            <div class="modal-body">
                Weitere Details zu Ihrem Einkauf finden Sie im Warenkorb.
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="js/ProductListObject.js"></script>
<script src="js/cartObject.js"></script>
<script src="js/main.js"></script>

</body>
</html>
